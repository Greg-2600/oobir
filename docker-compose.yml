version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: oobir_postgres
    environment:
      - POSTGRES_DB=oobir
      - POSTGRES_USER=oobir
      - POSTGRES_PASSWORD=oobir_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oobir"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      # map container's 11434 to a different host port to avoid conflicts
      - "11435:11434"
    environment:
      - OLLAMA_ALLOW_HTTP=true
      # increase Ollama model context/window (requested by user)
      - OLLAMA_CONTEXT_SIZE=32000
    volumes:
      - ollama_data:/var/lib/ollama
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oobir_app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:1b
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=oobir
      - POSTGRES_USER=oobir
      - POSTGRES_PASSWORD=oobir_password
    restart: unless-stopped

  web:
    image: nginx:alpine
    container_name: oobir_web
    depends_on:
      - app
    volumes:
      - ./web:/usr/share/nginx/html
    ports:
      - "8081:80"
    restart: unless-stopped

volumes:
  ollama_data:
  postgres_data:
